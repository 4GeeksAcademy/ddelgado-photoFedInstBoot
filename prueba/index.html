<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://picsum.photos/">
    
    <title>Feed Instagram</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container">
          <a class="navbar-brand" href="https://www.instagram.com">
          <i class="fa-brands fa-instagram"></i>
                <img src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387_1280.png"alt="Logo" width="100"height="34"class="d-inline-block align-text-top"
                  />
          </a>
                  
          <div class="navbar-nav">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Crear nuevo post
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Caption"></button>
                </div>
                    <div class="modal-body">
                      <div class=""></div>
                    </div>
                <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
           
                    <!-- dropdown -->
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" id="navbarDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item active" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                      </ul>
                    </div>
                  </div>
                  
                </div>    
              </nav>
              
              <div class="container">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                      <i class="fa-solid fa-border-all"></i>
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                      <i class="fa-regular fa-square"></i>
                    </button>
                  </li>
                </ul>
                
                
                <div class="tab-content" id="myTabContent">
                  <!-- Grid Feed Tab -->
                  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <!-- Tab with pills -->
                    <div class="card-group">
                      <div class="card">
                        <img src="https://picsum.photos/id/235/70/70" class="card-img-top" alt=""> 
                      </div>
                      <div class="card">
                        <img src="https://picsum.photos/id/289/70/70" class="card-img" alt=""> 
                      </div>
                      <div class="card">
                        <img src="https://picsum.photos/id/240/70/70" class="card-img" alt="">
                      </div>
                    </div>
                    
                    <div class="card-group">
                      <div class="card">
                        <img src="https://picsum.photos/id/243/70/70" class="card-img-top" alt=""> 
                      </div>
                      <div class="card">
                        <img src="https://picsum.photos/id/276/70/70" class="card-img" alt=""> 
                      </div>
                      <div class="card">
                        <img src="https://picsum.photos/id/299/70/70" class="card-img" alt="">
                      </div>
                    </div>
                    
                    <div class="card-group">
                      <div class="card">
                        <img src="https://picsum.photos/id/277/70/70" class="card-img-top" alt=""> 
                      </div>
                      <div class="card">
                        <img src="https://picsum.photos/id/288/70/70" class="card-img" alt=""> 
                      </div>
                      <div class="card">
                        <img src="https://picsum.photos/id/299/70/70" class="card-img" alt="">
                      </div>
                    </div>
                  </div>
                  
                  
                  
                  
                  
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                  <div class="d-flex align-items-center justify-content-center mt-4">
                    <div class="card" style="max-width: 500px;" >
                      <img src="https://picsum.photos/id/276/500/500" class="img-fluid" alt=""> 
                    </div>
                  </div>     
                </div>
            
                <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                crossorigin="anonymous"
                ></script>
              
  </body>
</html>
